# ============================================================
# input for post processing the dv/v results from cdmx
# ============================================================
tag: "test"
# inversion type: nonlinear_lsq or mcmc
inversion_type: "mcmc" #"mcmc"
# directories: input (where csv files of dv/v are),
# meteorology data, kernels, output
input_dir: "measurements/msr_rsvm/"
meteo_data_dir: "meteo_cdmx/"
kernel_dir: "kernels/"
output_dir: "mcmc_1"
# time: from when to when
# format YYYY,jjj or YYYY-mm-dd
t0: "2017-06-01"
t1: "2021-06-01"
# which channelpairs to use?
channelpairs:
# -  - "BHZ" 
#    - "BHN" 
# -  - "HLZ"
#    - "HLZ"
# -  - "HLN"
#    - "HLN"
-  - "HLZ"
   - "HLN"
# -  - "HLN"
#    - "HLE"
# -  - "HLZ"
#    - "HLE"
# -  - "HLE"
#    - "HLE"

# references stack beginning dates can be in format
# YYYY,jjj or YYYY-mm-dd
references:
# - "1995,001"
# - "2000,001"
# - "2003,001"
# - "2009,001"
# - "2014,001"
# - "2018,001"
- "2018,001"
- "2019,001"
- "2020,001"
# time resolution for meteo data averaging (original data has 
# hourly sampling, and this is unnecessarily high for running the inversion)
time_resolution: 864000.0 #259200.0
# which frequencies to consider?
f_mins:
#- 0.25
#- 0.5
- 1.0
- 2.0
#- 4.0
# type of waves (For Rayleigh, specify psv and for love sh)
wavepol: "psv"
# which mode to assume (0, 1, 2)
mode_nr: 0
# minimum quality (by CC to reference after stretch)
min_quality: 0.5
# clusters to use
clusters:
    - 3
# trial values for hydraulic diffusivity in m^2/s
tdiffs:
# - 1.0    # sand
#- 1.0e-1 # another sand
#- 1.0e-2 # another sand
#- 1.0e-3 # another sand
- 1.0e-8 # clay
#- 1.0e-5 # another clay 
#- 5.e-6  # another clay
roeloffs_method: "both"  # d for drained, ud for undrained, both for both
fit_temperature: true  # consider or neglect thermoelastic stress
quake_fit: "healing"  # choose "log" or "healing"
# depths to consider for fitting rain in m. nz controls how many depth steps
z0: 0.0
z1: 1000.0
nz: 501 #201
# station list
stations:
#-  "cdmx_unm"
- "cdmx_vrvm"
- "cdmx_covm"
- "cdmx_ctvm"
# - "cdmx_bjvm"
# - "cdmx_aovm"
# - "cdmx_cjvm"
# - "cdmx_ctvm"

# - "cdmx_mhvm"
# - "cdmx_thvm"
# - "cdmx_tlvm"
# - "cdmx_xcvm"
# station for meteorologic data. ENP7 is longest running, few gaps, city center
metstation: "CCA"
# inversion: Bounds (lower and upper bound of uniform prior)
bounds_waterlevel_p:
- 100
- 1.0e+5
bounds_diff:
- 1.0e-10
- 1.0
bounds_drop_eq: # dv/v drop, no unit (0.01 is 1% drop)
- 0.0
- 0.15
bounds_slope:  # dv/v slope in second^-1 (0.01 is 1% slope per second)
- -5.0e-8
- 5.0e-8
bounds_const:  # constant offset for linear trend
- -0.1
- 0.1
bounds_shift:
- -1296000  # advance 15 days (resolution of dv)
- 7776000  # 90 max days (in seconds)
bounds_scale:
- 1.0e-5  # 10 degree peak-to-peak temperature change would cause 0.01 % velocity change
- 5.0e-3  # 10 degree peak-to-peak temperature change would cause 5% velocity change
bounds_tau_max: # bounds for the maximum timescale of healing (see Snieder et al 2017) in seconds
- 1.0e+3
- 5.0e+8
bounds_logf:
- -10
- 1

# plotting
do_plots: True
use_bounds: true

# stuff for MCMC
n_iterations: 150
n_initializations: 21
update_search_radii: true
limits_rejection_rate:
- 0.7
- 0.95
burnin: 50  # integer please
# MCMC: Search radii
radius_waterlevel_p: 10000
radius_recov_eq: 10
radius_drop_eq: 0.1
radius_slope: 1.0e-10
radius_const: 0.01
radius_shift: 100000
radius_scale: 0.01
radius_tau_max: 100

